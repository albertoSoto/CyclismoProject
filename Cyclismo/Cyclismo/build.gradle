apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':Cyclismo:CyclismoLib')
    compile project(':aFileChooser')
    compile project(':jformica_android')
    compile project(':Location')
    compile project(':jformica_core')
    compile project(':JTurbo')
    compile project(':google-play-services_lib')
    androidTestCompile fileTree(dir: 'test_libs', include: '*.jar')
    compile 'com.android.support:support-v4:22.+'
}

android {
    compileSdkVersion 16
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
        //applicationId "org.mypackage.myapp"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        targetSdkVersion 16
        //androidId "org.fluxoid.cyclismo"
    }
    productFlavors {
    }
}

